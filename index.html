<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/normalise.css"/>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Pro</title>
    </head>

    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>

        <!-- Set up bootstrap layout -->
        <main class="container">
            <section class="row">
                <aside class="col-12 col-md-3 p-3">
                    <h2>Search For a City:</h2>
                    <form id="search-form" class="mb-2">
                        <input id="search-input" class="form-input w-100" type="text" placeholder="Sydney">
                        <button class="btn btn-primary btn-block" value="search">Search</button>
                        <hr>
                        <div id="city-list">
                            <!-- City buttons dynamically added by JS -->
                        </div>
                    </form>
                </aside>

                <section class="col-12 col-md">
                    <div class="row city-card" id="city-card">
                        <h2><span></span></h2>
                        <p class="card-text"></p>
                        <p class="card-text"></p>
                        <p class="card-text"></p>
                        <p class="card-text"></p>
                    </div>
                    <h4 class="align-left">5 Day Forecast:</h4>
                    <div class="row justify-content-around align-items-center justify-content-md-start" id="weather-cards">
                        <!-- Weather cards dynamically added by JS -->           
                    </div>
                </section>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
